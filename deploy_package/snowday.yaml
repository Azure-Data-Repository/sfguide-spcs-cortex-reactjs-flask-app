spec:
  containers:  
  - name: snowday
    image: /dash_db/dash_schema/dash_repo/snowday:latest
    env:
      SNOWFLAKE_WAREHOUSE: DASH_L
      HT_DATABASE: DASH_DB
      HT_SCHEMA: DASH_SCHEMA
      LLAMA_MODEL: llama2-70b-chat
    volumeMounts: 
    - name: workspace
      mountPath: /home/snowday/
  endpoint:
  - name: snowday
    port: 5000
    public: true
  volume:
  - name: workspace
    source: local
  networkPolicyConfig:
    allowInternetEgress: false
